{% extends 'core/base.html' %} 

{% block title %}{{ title }}{% endblock %}

{% block content %}  

<h1>New User</h1>

{% if form.errors %}
    <p>Something went wrong. Please try again.</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} 
    <input type="submit" value="Register">
</form>

{% endblock %}
