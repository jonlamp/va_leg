{% extends "core/base.html" %}

{% block title %} 
VAL - Password Reset 
{% endblock %}

{% block content %}
<h1>Password Reset</h1>
<p>Reset your password using the form below. </p>

{% if form.errors %}
    <p>Your passwords didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Reset Password">
</form>
{% endblock %}
